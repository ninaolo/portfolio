<link href="css/project.css" rel="stylesheet">
<div class="container-fluid top-pad fade-in" ng-init="getProject()">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <h2>{{project.name}}</h2>
            <h4>{{project.info}}</h4>
        </div>
        <div class="col-md-6 col-md-offset-3">
            <p>{{project.description}}</p>
            <h4>{{project.link_desc}}</h4>
            <p><a ng-href="{{project.link_1}}">{{project.link_1}}</a></p>
            <p><a ng-href="{{project.link_2}}">{{project.link_2}}</a></p>
        </div>
    </div>

    <div class="row">
        <img id="main-img" ng-src="{{project.img_cover}}">
    </div>

    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <h2>Process</h2>
            <h4>The project</h4>
            <p>{{project.process_1}}</p>
            <img class="medium-img" ng-src="{{project.process_img_1}}">
            <h4>Details</h4>
            <p>{{project.process_2}}</p>
            <img class="medium-img" ng-src="{{project.process_img_2}}">
            <h4>The finished product</h4>
            <p>{{project.process_3}}</p>
            <img class="medium-img" ng-src="{{project.process_img_3}}">
        </div>
    </div>

</div>
